    <h1>{{title}}</h1>
    <form name="form" ng-submit="submit()" novalidate>
        <div class="form-group">
            <label for="usuario">{{pageText.usuario}}</label>
            <input class="form-control" minlength="3" maxlength="20" name="usuario" id="usuario" required="required" ng-model="user.usuario">
            <div ng-show="form.$submitted || form.usuario.$touched">
                <span class="label label-danger" ng-show="form.usuario.$error.required">{{AplicationText.required}}</span>
                <span class="label label-danger" ng-show="form.usuario.$error.minlength">{{pageText.usuario_minlength}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre">{{pageText.nombre}}</label>
            <input  class="form-control" name="nombre"   id="nombre"  required="required"  ng-model="user.nombre">
            <div ng-show="form.$submitted || form.nombre.$touched">
                <span class="label label-danger" ng-show="form.nombre.$error.required">{{AplicationText.required}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="apellido">{{pageText.apellido}}</label>
            <input name="apellido" class="form-control" id="apellido" required   ng-model="user.apellido">
            <div ng-show="form.$submitted || form.apellido.$touched">
                <span class="label label-danger" ng-show="form.apellido.$error.required">{{AplicationText.required}}</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">{{pageText.email}}</label>
            <input class="form-control" type="email" ng-model="user.email" name="email" required/>
            <div ng-show="form.$submitted || form.email.$touched">
              <span class="label label-danger" ng-show="form.email.$error.required">{{AplicationText.required}}</span>
              <span class="label label-danger" ng-show="form.email.$error.email">{{AplicationText.novalid}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{AplicationText.submit}}</button>    
    </form>
