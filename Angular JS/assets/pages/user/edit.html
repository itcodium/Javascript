    <div ng-if="!edit">
        <form action="#" method="GET" data-default="150">
            <div class="input-group">
                <input type="text" name="Buscar" class="form-control input-search" ng-model="search_user" placeholder="{{AppControlText.search}}">
                <span class="input-group-btn">
                    <button class="btn btn-success" ng-click="search()" type="button"><i class="fa fa-search">{{AppControlText.search}}</i></button>
                </span>
            </div><!-- Input Group -->
        </form><!-- Search Form -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>{{pageUserText.first_name}}</th>
                        <th>{{pageUserText.last_name}}</th>
                        <th>{{pageUserText.avatar}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="user in users | filter:search_user">
                    <tr>
                        <th scope="row" >{{user.id}}</th>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.avatar}}</td>
                        <td>
                            <a ng-click="showforedit($index)" class="btn btn-primary" >{{AppControlText.edit}}</a>
                            <a ng-click="delete($index)" class="btn btn-danger" >{{AppControlText.delete}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
    <div ng-if="edit">
        <form>
            <div class="form-group">
                <label for="first_name">{{pageUserText.first_name}}</label>
                <input  class="form-control" id="first_name"   ng-model="user.first_name">
            </div>
            <div class="form-group">
                <label for="last_name">{{pageUserText.last_name}}</label>
                <input  class="form-control" id="last_name"  ng-model="user.last_name">
            </div>
            <div class="form-group">
                <img ng-src="{{user.avatar}}" />
            </div>
               
            <button type="submit" ng-click="update()" class="btn btn-primary">{{AppControlText.submit}}</button>
            <button type="submit" ng-click="cancel()" class="btn btn-default">{{AppControlText.cancel}}</button>
        </form>
    </div>
